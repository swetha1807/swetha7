<!DOCTYPE html> 

<html>

<head>
 
   <title>Annual Day Feedback</title>

</head>

<body>
 
   <h1>Annual Day Feedback</h1>
  
  <p>We value your feedback on our annual day event. Please take a moment to share your thoughts with us.</p>
   
 
   
  <form action="submit_feedback.php" method="post">
    
      <label for="name">Name:</label>
  
      <input type="text" id="name" name="name" required><br><br>
  
    
  
        <label for="email">Email:</label>
     
          <input type="email" id="email" name="email" required><br><br>
   
     
  
          <label for="rating">Rate the event (1-5):</label>
       
          <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
  
   
   
        <label for="comments">Comments:</label><br>
  
          <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>
        
  
   
           <input type="submit" value="Submit">
  
     </form>

  </body>

</html>
